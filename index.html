<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <h1>‚è∞ Time Calculator</h1>
        <div class="main-layout">
            <div class="input-section">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter time entry title...">
                </div>
                
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" max="999" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" placeholder="0">
                    </div>
                </div>
                
                <button class="btn" onclick="addTime()">Add Time</button>
            </div>
            <div>
                <div class="total-section">
                    <div class="total-time" id="totalTime">00:00</div>
                    <div class="total-label">Total Time</div>
                </div>
        
                <div class="times-list">
                    <h3>Time Entries</h3>
                    <div id="timesList"><div class="empty-state">No time entries yet. Add some times to get started!</div></div>
                    <button class="clear-btn" onclick="clearAll()" style="display: none;" id="clearBtn">Clear All</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
