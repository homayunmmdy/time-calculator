<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Time Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #ffed4a, #ffd700);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .total-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .total-time {
            font-size: 2.2rem;
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .total-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .times-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        .times-list h3 {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .time-entry:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .time-entry-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .time-entry-time {
            color: #ffd700;
            font-weight: 700;
            font-size: 1.2rem;
            margin-left: 15px;
        }

        .delete-btn {
            background: rgba(255, 69, 58, 0.8);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: rgba(255, 69, 58, 1);
            transform: scale(1.1);
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            width: 100%;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px 20px;
            font-size: 1.1rem;
        }

        /* Custom scrollbar */
        .times-list::-webkit-scrollbar {
            width: 8px;
        }

        .times-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .times-list::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }

        .times-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin-top: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .time-entry {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .time-entry-time {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏰ Time Calculator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter time entry title...">
            </div>
            
            <div class="time-inputs">
                <div class="input-group">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" min="0" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" placeholder="0">
                </div>
            </div>
            
            <button class="btn" onclick="addTime()">Add Time</button>
        </div>

        <div class="total-section">
            <div class="total-time" id="totalTime">00:00</div>
            <div class="total-label">Total Time</div>
        </div>

        <div class="times-list">
            <h3>Time Entries</h3>
            <div id="timesList"><div class="empty-state">No time entries yet. Add some times to get started!</div></div>
            <button class="clear-btn" onclick="clearAll()" style="display: none;" id="clearBtn">Clear All</button>
        </div>
    </div>

    <script>
        let timeEntries = [];
        let totalMinutes = 0;

        function addTime() {
            const title = document.getElementById('title').value.trim();
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;

            if (!title) {
                alert('Please enter a title for this time entry.');
                return;
            }

            if (hours === 0 && minutes === 0) {
                alert('Please enter a valid time (hours and/or minutes).');
                return;
            }

            const entry = {
                id: Date.now(),
                title: title,
                hours: hours,
                minutes: minutes,
                totalMinutes: hours * 60 + minutes
            };

            timeEntries.push(entry);
            totalMinutes += entry.totalMinutes;

            updateDisplay();
            clearInputs();
        }

        function deleteTime(id) {
            const entryIndex = timeEntries.findIndex(entry => entry.id === id);
            if (entryIndex > -1) {
                totalMinutes -= timeEntries[entryIndex].totalMinutes;
                timeEntries.splice(entryIndex, 1);
                updateDisplay();
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all time entries?')) {
                timeEntries = [];
                totalMinutes = 0;
                updateDisplay();
            }
        }

        function updateDisplay() {
            updateTotalTime();
            updateTimesList();
        }

        function updateTotalTime() {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            document.getElementById('totalTime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        function updateTimesList() {
            const listElement = document.getElementById('timesList');
            const clearBtn = document.getElementById('clearBtn');

            if (timeEntries.length === 0) {
                listElement.innerHTML = '<div class="empty-state">No time entries yet. Add some times to get started!</div>';
                clearBtn.style.display = 'none';
            } else {
                listElement.innerHTML = timeEntries.map(entry => `
                    <div class="time-entry">
                        <div class="time-entry-title">${entry.title}</div>
                        <div class="time-entry-time">${entry.hours.toString().padStart(2, '0')}:${entry.minutes.toString().padStart(2, '0')}</div>
                        <button class="delete-btn" onclick="deleteTime(${entry.id})">×</button>
                    </div>
                `).join('');
                clearBtn.style.display = 'block';
            }
        }

        function clearInputs() {
            document.getElementById('title').value = '';
            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = '';
        }

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                addTime();
            }
        });

        // Initialize display
        updateDisplay();
    </script>

</body></html>
